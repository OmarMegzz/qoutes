<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUOTES</title>
    <link
      rel="stylesheet"
      href="css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="my-5 fs-1 d-flex justify-content-center align-items-center">
      Quote of the Day
    </h1>

    <h4 class="d-flex fs-4 justify-content-center align-items-center my-5">
      Press the button below to recieve a random quote! New Quote
    </h4>

    <button
      onclick="quotes_authors()"
      class="btn-1 btn btn-outline-success my-5"
    >
      New Quote
    </button>

    <p
      class="QUOTE d-flex fs-2 justify-content-center  align-items-center my-md-4 py-4"
      id="getQuote"
    ></p>

    <p
      class="d-flex fs-2 justify-content-center W-75 align-items-center my-md-4 py-4"
      id="getAuthor"
    ></p>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
